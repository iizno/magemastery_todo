<!-- ko if: ($data.tasks) -->
<ul>
    <li repeat="foreach: tasks, item: 'task'">
        <a data-bind="
            attr: {
                class: 'status ' + (task().status ? 'complete' : 'open')
            }
        ">open</a>
        <span data-bind="text: task().label" />
    </li>
</ul>
<!-- /ko -->
